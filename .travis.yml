language: php

sudo: false

cache:
  directories:
    - $HOME/.composer/cache

php:
  - 7.2
  - 7.3
  - 7.4

before_install:
  - composer self-update

install:
  - composer install

before_script:

script:
  - vendor/bin/phpunit
  - vendor/bin/phpcs src --standard=PSR2
  - vendor/bin/phpcs tests/Unit --standard=PSR2


